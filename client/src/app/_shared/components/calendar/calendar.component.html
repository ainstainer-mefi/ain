<md-card>
    <md-card-content>
    <div class="row">
    <div class="col-md-4 left-group">
        <button md-mini-fab color="primary" (click)="navigate('prev')"><md-icon>keyboard_arrow_left</md-icon></button>
        <button md-mini-fab color="primary" (click)="navigate('next')"><md-icon>keyboard_arrow_right</md-icon></button>
        <button md-raised-button color="primary" class="z-depth-5" (click)="navigate('today')">
            {{ 'CALENDAR_COMPONENT.BTN_TODAY' | translate }}
        </button>
    </div>

    <div class="col-md-8 right-group">
        <md-button-toggle-group #group="mdButtonToggleGroup" >
            <md-button-toggle (click)="changeView('listDay')" checked="{{listDayChecked}}">
                {{ 'CALENDAR_COMPONENT.BTN_TOGGLE_LIST_DAY' | translate }}
            </md-button-toggle>
            <md-button-toggle (click)="changeView('listWeek')">
                {{ 'CALENDAR_COMPONENT.BTN_TOGGLE_LIST_WEEK' | translate }}
            </md-button-toggle>
            <md-button-toggle (click)="changeView('agendaWeek')">
                agendaWeek
            </md-button-toggle>
            <md-button-toggle (click)="changeView('agendaDay')">
                agendaDay
            </md-button-toggle>
            <md-button-toggle (click)="changeView('month')" checked="true">
                {{ 'CALENDAR_COMPONENT.BTN_TOGGLE_MONTH' | translate }}
            </md-button-toggle>
        </md-button-toggle-group>
    </div>
    </div>
    </md-card-content>
    <md-divider ></md-divider>
    <md-card-content>
        <div #appFullCalendar class="app-full-calendar z-depth-5 {{calendarClass || ''}}"></div>
    </md-card-content>
</md-card>
