<td-layout #layout>
    <td-navigation-drawer logo="assets:covalent" sidenavTitle="Quickstart" name="Firstname Lastname" email="firstname.lastname@company.com">
        <md-nav-list>
            <ng-template let-item let-last="last" ngFor [ngForOf]="routes">
                <a md-list-item [routerLink]="[item.route]" (click)="layout.close()"><md-icon>{{item.icon}}</md-icon>{{item.title}}</a>
            </ng-template>
        </md-nav-list>
        <md-nav-list td-navigation-drawer-menu>
            <!--<a md-list-item (click)="logout()"><md-icon>exit_to_app</md-icon>Sign out</a>-->
            <app-user-menu></app-user-menu>
        </md-nav-list>
    </td-navigation-drawer>
    <td-layout-nav toolbarTitle="AINSTAINER DEMO">
        <td-layout-manage-list #manageList
                               [opened]="media.registerQuery('gt-sm') | async"
                               [mode]="(media.registerQuery('gt-sm') | async) ? 'side' :  'over'"
                               [sidenavWidth]="(media.registerQuery('gt-xs') | async) ? '257px' : '100%'">
            <!--<md-toolbar td-sidenav-content>-->
                <!--<span>Optional Title</span>-->
            <!--</md-toolbar>-->
            <md-nav-list td-sidenav-content (click)="!media.query('gt-sm') && manageList.close()">
                <a md-list-item><md-icon>folder</md-icon>Item Name</a>
                <a md-list-item><md-icon>people</md-icon>Item Name</a>
            </md-nav-list>
            <div td-toolbar-content layout="row" layout-align="start center" flex>
                <span>Optional Subtitle</span>
                <span flex></span>
                <button md-icon-button><md-icon class="md-24">settings</md-icon></button>
                <button md-icon-button><md-icon class="md-24">more_vert</md-icon></button>
            </div>
            <router-outlet></router-outlet>
            <td-layout-footer-inner>
                Optional inner footer
            </td-layout-footer-inner>
        </td-layout-manage-list>
    </td-layout-nav>
</td-layout>
