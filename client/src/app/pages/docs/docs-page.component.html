<app-progress-bar [isRunning]="isRequesting"></app-progress-bar>

<div *ngIf="!isRequesting">
  <div class="col-md-6">
    <table class="table">
      <thead class="thead-default">
      <tr>
        <th>#</th>
        <th>File</th>
        <th>Name</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of items; let i = index">
        <th scope="row">{{i+1}}</th>
        <td><img referrerPolicy="no-referrer" src="{{item.thumbnailLink}}"></td>
        <td>{{item.name}}</td>
        <td>
          <button md-mini-fab color="primary" class="z-depth-5" >23423423</button>
          <a md-raised-button color="primary" class="z-depth-5" >View</a>
        </td>
      </tr>
      <tr *ngIf="items?.length == 0">
        <td colspan="4">No files</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
